  <body>
    
    <nav>
      <button  id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>

    <div id="home">
<h1>Welcome to my coin flip simulator!</h1>
<p> You can flip one coin, flip many, or guess a coin flip!</p>
<p>Use the buttons above!</p>
      
    </div>    
    <div id="single" class="hidden">
      <img id="one_flip_img"src="assets/img/coin.png" style="width: 50px">
      <button id="one_flip_button">flip?</button>
      <p>Result: <span id="result1"></span></p>
    </div>
    <div id="multi" class="hidden" >
      
        <p>how many coins?</p>
        <input id="input"type="text" name="many">
        <button id="submit"type="submit">flip</button>
        <p>Heads: <span id="result2_heads"></span></p>
        <img  src="assets/img/heads.png" style="width: 50px">
        <p>Tails: <span id="result2_tails"></span></p>
        <img src="assets/img/tails.png" style="width: 50px">


    </div>
    <div id="guess" class="hidden">
      <img id= "guess_flip_img"src="assets/img/coin.png" style="width: 50px">

      <p>Guess heads or tails!</p>
      <button id="heads_guess">heads</button>
      <button id="tails_guess">tails</button>
      <p>Result: <span id="result3"></span></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
